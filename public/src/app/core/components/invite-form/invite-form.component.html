<form class="form--container--small" 
  #form="ngForm" 
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit(form)" 
  novalidate>
  <app-form-input i18n-name type="text" [formGroup]="formGroup" [form]="form" key="nickname" name="nickname"></app-form-input>
  <app-form-input i18n-name type="password" [formGroup]="formGroup" [form]="form" key="password" name="password"></app-form-input>
  <button i18n type="submit" class="form--button form--full-button">Register</button>
</form>
