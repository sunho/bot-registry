<form class="form--container--small" 
  #form="ngForm" 
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit(form)" 
  novalidate>
  <app-form-input [formGroup]="formGroup" [form]="form" name="nickname"></app-form-input>
  <app-form-input [formGroup]="formGroup" [form]="form" name="password"></app-form-input>
  <button type="submit" class="form--button form--full-button">Register</button>
</form>
