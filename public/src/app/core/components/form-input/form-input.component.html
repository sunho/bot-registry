<div class="form--text" [formGroup]="formGroup">
    <label> {{name}} </label>
    <input [formControlName]="key" [name]="key" [placeholder]="name" [type]="type">
    <div class="bar"></div>
    <div i18n class="form--error" *ngIf="formGroup.get(key).invalid && form.submitted">
        {{ name }} is invalid.
    </div>
</div>
