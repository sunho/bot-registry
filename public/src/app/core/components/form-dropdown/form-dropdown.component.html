<div class="form--dropdown">
    <div #toggleButton class="form--dropdown__button" (click)="onButtonClick($event)"><ng-content ></ng-content></div>
    <div class="form--dropdown__menu" [class.form--dropdown__menu--on]="show">
        <ul>
            <li *ngFor="let item of items">
                <a href="#" (click)="onItemClick($event, item)">{{item.title}}</a>
            </li>
        </ul>
    </div>
</div>
