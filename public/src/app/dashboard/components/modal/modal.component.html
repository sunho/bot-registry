<div class="addmodal" [class.addmodal--hidden]="!current">
    <div *ngIf="current" class="addmodal__box">
        <div class="addmodal__box__title">{{current.title}}</div>
        <form class="addmodal__box__form"
            #form="ngForm"
            [formGroup]="formGroup"
            (ngSubmit)="onSubmit(form)"
            novalidate>
            <app-form-input
                *ngFor="let key of current.keys; let i = index"
                type="text"
                value="current.defaults ? current.defaults[key] : ''"
                [formGroup]="formGroup"
                [form]="form"
                [key]="key"
                [name]="current.names[i]"
             ></app-form-input>
            <div class="addmodal__box__form__buttons">
                <button type="submit" class="form--button form--full-button">{{current.button}}</button>
                <button (click)="onCancelClick()" type="button" i18n class="form--button form--full-button form--no-back-button">Cancel</button>
            </div>
        </form>
    </div>
</div>
