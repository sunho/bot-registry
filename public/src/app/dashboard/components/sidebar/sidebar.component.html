<ul class="sidebar">
    <li class="sidebar__logo">FWS</li>
    <li *ngFor="let item of items" class="sidebar__item">
        <a routerLink="{{item.href}}" class="sidebar__link" [ngClass]="{'sidebar__link--active': item.title == current}">
            <app-icon icon="{{item.icon}}"></app-icon>
            <span>{{item.title}}</span>
        </a>
    </li>
</ul>
